<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Lotto Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link href='/style.css' rel='stylesheet'>
</head>
<body class="dark-mode">
  <div class="noise"></div>
  
  <nav class="top-nav">
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Theme">
      <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
  </nav>

  <main class="main-wrapper">
    <section class="container">
      <header class="hero">
        <h1>LOTTO <span class="highlight">6/45</span></h1>
        <p>럭키 넘버를 생성해보세요</p>
      </header>

      <div id="ball-display" class="ball-display">
        <div class="placeholder-text">행운의 번호가 여기에 나타납니다.</div>
      </div>

      <div class="controls">
        <button id="generate-btn" class="btn">
          <span>번호 생성하기</span>
          <div class="btn-glow"></div>
        </button>
      </div>
    </section>

    <!-- Partnership Inquiry Section -->
    <section class="container inquiry-section">
      <header class="hero">
        <h2>제휴 <span class="highlight">문의</span></h2>
        <p>함께 성장할 파트너를 기다립니다</p>
      </header>
      
      <form action="https://formspree.io/f/sample" method="POST" class="inquiry-form">
        <div class="input-group">
          <label for="name">이름 / 업체명</label>
          <input type="text" id="name" name="name" placeholder="성함 또는 상호를 입력하세요" required>
        </div>
        
        <div class="input-group">
          <label for="email">이메일 주소</label>
          <input type="email" id="email" name="_replyto" placeholder="연락받으실 이메일을 입력하세요" required>
        </div>
        
        <div class="input-group">
          <label for="message">문의 내용</label>
          <textarea id="message" name="message" rows="4" placeholder="문의하실 내용을 상세히 적어주세요" required></textarea>
        </div>
        
        <button type="submit" class="btn secondary-btn">
          <span>문의 보내기</span>
        </button>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; 2026 Premium Lotto Lab. All rights reserved.</p>
    </footer>
  </main>
  
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
